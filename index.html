<!DOCTYPE html>
<html>
  <head>
    <title>Programa GitHub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <header>
      <h1>Programa GitHub</h1>
    </header>
    <form id="forma">
     <p>
        <label accesskey="C">
          Nombre
          <input name="nombre" type="text"
                 pattern=".{1,30}" maxlength="10" size="15"
                 placeholder="Nombre">
        </label>
        <br><output id="salidaNombre"></output>
      </p>
      <p>
        <label accesskey="N">
          Boleta    
          <input name="boleta" type="text" maxlength="50" size="15"
                 placeholder="Boleta">
        </label>
        <br><output id="salidaBoleta"></output>
      </p>
      <p>
        <label accesskey="T">
          Materia
          <input name="materia" type="text"
                 maxlength="14" size="15" placeholder="Materia">
        </label>
        <br><output id="salidaMateria"></output>
      </p>
      <p>
        <label accesskey="T">
          Grupo
          <input name="grupo" type="text"
                 maxlength="14" size="15" placeholder="Grupo">
        </label>
        <br><output id="salidaGrupo"></output>
      </p>
      <p>
        <label accesskey="F">
          Fecha 
          <input name="fecha" type="date" autofocus required max="2022-05-24"
                 min="2021-05-24">
        </label>
        <br><output id="salidaFecha"></output>
      </p>
      <p><input type="submit" id="EnPantalla" value="En Pantalla" accesskey="P">
   </form>
   <output id="otraSalida">  </output>
    <footer>
       Copyright 2021 Hern√°ndez Rojo Tania Daniela
    </footer>
    <script src="js/CtrlBoton.js"></script>
  </body>
</html>
